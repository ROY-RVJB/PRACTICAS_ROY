<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
</head>

<body>
    <form>
        <h2>Formulario de Registro</h2>
        <label for="input-nombre">Nombre:</label>
        <input type="text" id="input-nombre" placeholder="Ej. NOMBRE COMPLETO" pattern="[A-Za-z]+">
        <br><br>

        <label for="input-edad">Edad:</label>
        <input type="number" id="input-edad" placeholder="Ej. 22" min="1" max="80">
        <br><br>

        <label for="input-password">Ingrese su contraseña:</label>
        <input type="password" id="input-password" placeholder="********" minlength="6" maxlength="12">
        <br><br>

        <h4>Genero:</h4>
        <input type="radio" id="radio-masculino" name="genero" value="masculino">
        <label for="radio-masculino">Masculino</label><br>

        <input type="radio" id="radio-femenino" name="genero" value="femenino">
        <label for="radio-femenino">Femenino</label><br>

        <input type="radio" id="radio-otro" name="genero" value="otro">
        <label for="radio-otro">Otro</label>
        <br><br>

        <h4>Hobbies:</h4>
        <input type="checkbox" id="musica" name="hobbie" value="musica">
        <label for="musica">Escuchar musica</label><br>

        <input type="checkbox" id="dormir" name="hobbie" value="dormir">
        <label for="dormir">Dormir</label><br>

        <input type="checkbox" id="leer" name="hobbie" value="leer">
        <label for="leer">Leer</label><br>

        <input type="checkbox" id="youtube" name="hobbie" value="youtube">
        <label for="youtube">Ver YouTube</label>
        <br><br>

        <h4>Ubicación:</h4>
        <label for="dpto">¿Dónde resides?</label>
        <select id="dpto" name="departamento">
            <option selected disabled>Seleccione un lugar</option>
            <option value="puerto_maldonado">Puerto Maldonado</option>
            <option value="lima">Lima</option>
            <option value="arequipa">Arequipa</option>
            <option value="cusco">Cusco</option>    
            <option value="cusco">Cusco</option>    
            <option value="cusco">Cusco</option>    
            <option value="cusco">Cusco</option>    
            <option value="cusco">Cusco</option>    
            <option value="cusco">Cusco</option>    
            <option value="cusco">Cusco</option> gi   
        </select>GI
    <br><br>

        <h4>País:</h4>
        <label for="pais">Seleccione o escriba su país</label>
        <input list="paises" id="pais" name="pais">
        <datalist id="paises">
            <option value="Chile">
            <option value="Perú">
            <option value="Brasil">
            <option value="Ecuador">
            <option value="República Dominicana">
            <option value="Bolivia">
            <option value="Colombia">
            <option value="Argentina">
            <option value="Argentina">
            <option value="Argentina">
            <option value="Argentina">
        </datalist>
        <br><br>

        <button type="submit">Enviar</button>
    </form>
</body>

</html>
